<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STOPWATCH</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="watch">
            <div class="outer-circle">
                <div class="inner-circle">
                    <span class="text minute">00:</span>
                    <span class="text sec">00:</span>
                    <span class="text msec">00</span>
                </div>
            </div>
        </div>
        <div class="button-wrapper">
            <button class="button" id="resetBtn">Reset</button>
            <button class="button" id="startBtn">Play</button>
            <button class="button" id="stopBtn">Stop</button>
            <button class="button" id="lapBtn">Lap</button>
        </div>
        <ul class="laps" id="lapList">
            <!-- Laps will be dynamically added here -->
        </ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
